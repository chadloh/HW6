<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET_Exercise 6.1</title>
		<script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<style type="text/css">

		.text-styling {
		font-family: Arial, Helvetica, sans-serif;
		font-size: 14px;
		}
		.titlestyling {
		font-family: Arial, Helvetica, sans-serif;
		font-size: 18px;
		}
	 	#tooltip.hidden {
	 			 display: none;
	 		 }

	 	#tooltip {
	 			 position: absolute;
	 			 width: 200px;
	 			 height: 32px;
	 			 padding: 5px;
	 			 background-color: white;
   			 border: solid gray 1px;
				 opacity: 0.6;
	 		 }

		</style>
	</head>



	<body>
		<div id="main">
		</div>
	  </div>

		<script>
			var width = 960;
			var height = 600;

			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*50 + 50;
                  })
               .attr("x", 250)
               .attr("width", function(d) {
                       return d[1]*4;
                  })
          	   .attr("height", 40)
               .attr("fill", "green")
							 .attr("opacity", 0.7);


			svg.selectAll("text")
							 .data(agriculturedata)
               .enter()
               .append("text")
							 .attr("class", "text-styling")
							 .attr("text-anchor","end")
							 .text(function(d) {return d[0]})
							 .attr("y", function(d, i) {return i*50 + 72.5})
							 .attr("x", 240);
			svg.append("text")
					.attr("class", "titlestyling")
					.attr("x", 40)
					.attr("y", 28)
					.attr("fill", "#000")
					.attr("text-anchor", "start")
					.text("Agricultural Land (as percentage of total land)");



		</script>
	</body>
</html>
